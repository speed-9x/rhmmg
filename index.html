<!DOCTYPE html>
<html>
<head>
  <title>click it</title>
  <style>
    #box {
      display: none;
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>

<button onclick="showCustom()">Click Me</button>

<div id="box">Rahim ekta madarchod</div>

<script>
  function showCustom() {
    document.getElementById("box").style.display = "block";
  }
</script>

</body>
</html>
